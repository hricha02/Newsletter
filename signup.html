<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="Signup">
  <meta name="author" content="Hricha Tripathi">
  <link rel="icon" href="/docs/4.0/assets/img/favicons/favicon.ico">

  <title>News Letter</title>

  <link rel="canonical" href="https://getbootstrap.com/docs/4.0/examples/sign-in/">

  <!-- Bootstrap core CSS -->
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom styles for this template -->
  <link rel="stylesheet" href="CSS/styles.css">
  <script type="text/javascript" src="https://gc.kis.v2.scr.kaspersky-labs.com/FD126C42-EBFA-4E12-B309-BB3FDD723AC1/main.js?attr=s_qjfYlyxuSsKOsPws1h_qmEXdHOlS0e9Y0uz68_Z9CQiQsjduyJ0pq3VrCsJtJTokuFuA6BcQMzeXmMR0sqm45AbdrFJlFu9OKDMkjhsSg"
    charset="UTF-8"></script>
</head>

<body class="text-center ">

  <form class="form-signin" action="/" method="post">

    <img class="mb-4" src="images/girl.jpg" alt="" width="72" height="72">
    <h1 class="h3 mb-3 font-weight-normal">Sign up to My News Letter</h1>

    <input type="text"  class="form-control top" name="firstName" placeholder="First Name" required autofocus>
    <input type="text"  class="form-control middle" name="lastName" placeholder="Last name" required>
    <input type="email" class="form-control bottom" name="email" placeholder="Email" required>

    <button class="btn btn-lg btn-primary btn-block" type="submit">Sign Up</button>
    <p class="mt-5 mb-3 text-muted">&copy; Hricha Tripathi</p>
      </form>


    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</body>

</html>
